<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Tab选项卡-面向对象</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tab.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="js-tab tab">
			<ul class="tab-nav">
				<li class="active">
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">电影</a>
				</li>
				<li>
					<a href="#">音乐</a>
				</li>
				<li>
					<a href="#">小说</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="content-item current">
					<img src="img/1.png" />
				</div>
				<div class="content-item">
					<img src="img/2.png" />
				</div>
				<div class="content-item">
					<img src="img/3.png" />
				</div>
				<div class="content-item">
					<img src="img/4.png" />
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				//				Tab.init($(".js-tab"));
				$(".js-tab").tab({
					"triggerType": "click",
					"effect": "fade",
					"invoke": 3,
					"auto": 2000
				});
			});
		</script>
	</body>

</html>
